    <script src="/socket.io/socket.io.js"></script>

    <script>
        var room = "doc";
        var url = window.location.href.split("/")
        console.log(url)
        if (url[4])
            room = url[4]

        var socket = io('', { query: `secret=abc123&client=webtest&room=${room}` });

        let oldText = "a";

        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var status = document.getElementById('status');
        var roomInput = document.getElementById('roomInp');

        /*form.addEventListener('submit', function(e) {
          e.preventDefault();
          if (input.value) {
            socket.emit('message', input.value);
    
            //var item = document.createElement('li');
            //item.textContent = input.value;
            //messages.appendChild(item);
            //window.scrollTo(0, document.body.scrollHeight);
    
            //input.value = '';
          }
        });*/
        
        input.addEventListener('change', function () {

            console.log(input.selectionStart, input.selectionEnd)
            if (input.value) {
                let val = input.value

                let diff = Diff.diffChars(oldText, val);
                console.log("diff",diff)

                let patch = Diff.createTwoFilesPatch("old", "new", oldText, val, "oldh", "newh")
                console.log("patch",patch)

                let pp = Diff.parsePatch(patch)
                console.log(pp)

                console.log( Diff.applyPatch(oldText, Diff.parsePatch(patch)) )

                //socket.emit('message', val);
                socket.emit('patch', patch);

                oldText = val;
            }
        }, false);

        // TODO: track cursor position
        input.addEventListener("select", function () {
            socket.emit('cursor', {start:input.selectionStart, end: input.selectionEnd});
        }, false);

        roomInput.value = room;
        roomInput.addEventListener('change', function () {
            console.log('Room')
            if (roomInput.value) {
                room = roomInput.value;
                window.location.href = `/client/${room}`

            }
        }, false);

        socket.on('past_history', function (msg) {
            input.value = msg;
            //oldText = msg;
            /*var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);*/
        });

        socket.on('message', function (msg) {
            input.value = msg;
            /*
          var item = document.createElement('li');
          item.textContent = msg;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);*/
        });

        var users = []

        socket.on('users', function (msg) {
            users = msg;
            console.log("users ", msg)
            updateStat()
        });

        socket.on('user_connected', function (msg) {
            users.push(msg)
            console.log("user_connected ", msg)
            updateStat()
        });

        socket.on('user_disconnected', function (msg) {
            console.log("user_disconnected ", msg)
            var index = users.indexOf(msg);
            if (index !== -1) {
                users.splice(index, 1);
            }
            updateStat()
        });

        function updateStat() {
            console.log(users.length)
            document.getElementById('users').innerHTML = users.length.toString();
        }
    </script>
